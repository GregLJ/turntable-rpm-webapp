<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turntable RPM Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Turntable RPM Calculator</h1>

    <!-- Container for video feed and RPM readout -->
    <div class="container">
      <video id="video" width="320" height="240" autoplay playsinline></video>
      <!-- Added playsinline to prevent fullscreen -->
      <p>Current RPM: <span id="rpmDisplay">0</span></p>
      <p>Status: <span id="status">Not Calibrated</span></p>
      <button id="startButton">Start Camera</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
